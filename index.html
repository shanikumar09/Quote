<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
      <title> Quote!</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <body>
   <div class="quote-container" id="quote-container">
     <div class="quote-text">
        <i class="fas fa-quote-left"></i>
       <span id="quote">When bad happen with you, then try to find better. THis gives opportunity to fulfill your dream.</span>
      </div>
      <div class="author">
       <span id="author">Sunny gupta</span>

      </div>
      <div class="bucontainer">
        <button class="twitter-button" id="twitter" title="Tweet This!">
      <i style="hover{color:red;}" class="fab fa-twitter"></i>
        </button>
        <button id="new-quote"  >New Quote</button>
         </div>
       </div>
       <!-- Loader -->
       <div class="loader" id="loader"></div>
       <script src="script.js" charset="utf-8"> </script>
